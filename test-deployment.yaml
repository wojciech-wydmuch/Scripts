apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: cizpriprocesshwtilbmefbyo2.azurecr.io/test:$(Build.BuildNumber)
        ports:
        - containerPort: 80
